<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head th:replace="plantilla::head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container" th:replace="plantilla::menu"></div>
        <div class="container" style="margin-top: 40px; margin: 0 auto; max-width: 500px">
            <a href="/form" class="text-info" style="text-decoration: none; font-weight: bold">Add</a>
            <table class="table" style="max-width: 600px" >
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Libro</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Editorial</th>
                        <th scope="col" colspan="2">Acci√≥n</th>

                    </tr>
                </thead>
                <tbody>

                    <tr th:each="lib :${libros}">
                        
                        <th scope="row" th:text="${lib.id}"></th>
                        <td th:text="${lib.titulo}"></td>
                        <td th:text="${lib.autor.nombre}+ '  ' +${lib.autor.apellido}" ></td>
                        <td th:text="${lib.editorial.nombre}"></td>
                      
                        <td>
                            <a href="#" class="text-success" th:href="@{'/edit/' + ${lib.id}}"><i class="far fa-edit"></i></a>
                            <a href="#" class="text-danger" th:href="@{'/del/' + ${lib.id}}"><i class="fas fa-trash-alt"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
